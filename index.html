<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dino Game Clone</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #f7f7f7; font-family: sans-serif; }

    #gameArea {
      position: relative;
      margin: 50px auto;
      width: 800px;
      height: 200px;
      background: #fff;
      border: 2px solid #555;
      overflow: hidden;
    }

    #ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 4px;
      background: #999;
    }

    #dino {
      position: absolute;
      bottom: 4px;
      left: 50px;
      width: 40px;
      height: 40px;
      background: url('https://i.imgur.com/4AiXzf8.png') no-repeat center/contain;
    }

    .obstacle {
      position: absolute;
      bottom: 4px;
      width: 25px;
      height: 40px;
      background: url('https://i.imgur.com/8bKQXkT.png') no-repeat center/contain;
    }

    #score {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 20px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="score">00000</div>
    <div id="dino"></div>
    <div id="ground"></div>
  </div>

  <script>
    const dino = document.getElementById('dino');
    const gameArea = document.getElementById('gameArea');
    const scoreEl = document.getElementById('score');
    let isJumping = false, score = 0, obstacles = [], speed = 6;
    let gravity = 0.9, velocity = 0, position = 4;

    function jump() {
      if (isJumping) return;
      isJumping = true;
      velocity = -12;

      const jumpInterval = setInterval(() => {
        velocity += gravity;
        position -= velocity;
        if (position <= 4) {
          position = 4;
          clearInterval(jumpInterval);
          isJumping = false;
        }
        dino.style.bottom = position + 'px';
      }, 20);
    }

    function createObstacle() {
      const obstacle = document.createElement('div');
      obstacle.classList.add('obstacle');
      obstacle.style.left = '800px';
      gameArea.appendChild(obstacle);
      obstacles.push(obstacle);
    }

    function moveObstacles() {
      obstacles.forEach((obs, i) => {
        let left = parseInt(obs.style.left);
        if (left < -30) {
          obs.remove();
          obstacles.splice(i, 1);
          score += 10;
          scoreEl.innerText = ("00000" + score).slice(-5);
        } else {
          obs.style.left = (left - speed) + 'px';

          // collision
          const dinoBottom = parseInt(dino.style.bottom);
          if (left < 90 && left > 50 && dinoBottom < 40) {
            clearInterval(gameLoop);
            alert('ðŸ’€ Game Over !\nScore: ' + score);
            location.reload();
          }
        }
      });
    }

    const gameLoop = setInterval(() => {
      if (Math.random() < 0.02) createObstacle();
      moveObstacles();
      speed += 0.001;
    }, 20);

    document.addEventListener('keydown', e => {
      if (e.code === 'Space' || e.code === 'ArrowUp') jump();
    });
  </script>
</body>
</html>
